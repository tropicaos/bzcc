{% assign footer = site.data.footer['main'] %}

<!-- Footer -->
<footer>
	{% unless page.layout == 'saibamais' %}
	<div class="soc">
	  {% for link in footer.social %}
	  <a target="_blank" href="{{ link.url }}" title="{{ link.title }}"><span class="ion ion-{{ link.icon }}"></span></a>
	  {% endfor %}
	</div>
	{% endunless %}
	<div class="copy">{{ footer.copy }}</div>
	<div class="clr"></div>
</footer>
